<div ng-controller="consolecontroller" class="console model-displayer">
    <table>
        <tr class="text-tr">
            <td>
                <div class="console-text" ng-bind-html="text"></div>
            </td>
        </tr>
        <tr class="prompt-tr">
            <td>
                <div class="prompt" ng-keyup="sendCommand($event)" contenteditable ng-model="prompt"></div>
            </td>
        </tr>
    </table>
</div>
